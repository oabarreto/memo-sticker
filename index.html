<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d37c5443c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/check.svg" type="image/x-icon" />
    <title>Memo.Sticker</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo Memo Sticker" />
          <h2 class="subtitle">
            Sua lista inteligente de tarefas com aquela carinha de
            <span class="postit">'Post-it'</span>.
          </h2>
        </div>
      </div>
    </header>
    <main>
      <section class="sticker-container">
        <div class="sticker">
          <input
            placeholder="Insira um tarefa..."
            class="sticker-text"
            type="text"
          />
        </div>
        <div class="sticker-color">
          <span class="color-text">Cor do Sticker </span>
          <div class="color-container">
            <div class="color-one"></div>
            <div class="color-two"></div>
            <div class="color-three"></div>
          </div>
        </div>
      </section>
      <section class="add">
        <button class="add-btn">
          <span class="new">Novo Sticker</span>
          <span class="pen"
            ><img src="./assets/pencil.svg" alt="Pencil Icon"
          /></span>
        </button>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
